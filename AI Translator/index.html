<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Your HTML here -->
        <div class="banner">
            <div class="infront">
                <img src="assets/parrot.png" alt="app banner">
                <div>
                    <h1>PollyGlot</h1>
                    <p>Perfect Translation Every Time</p>
                </div>
            </div>
            <img src="assets/worldmap.png" alt="app banner">
        </div>
            
            <div class="TranlateInputs">
                <div class="textToTranslate">
                    <h2>Text To Translate</h2>
                    <textarea id="freeform" name="freeform" rows="4" cols="30"></textarea>
                </div>
                
                <div class="UserTranslation">
                    <h2>Your Translation</h2>
                    <textarea id="freeform" name="freeform" rows="4" cols="30"></textarea>
                </div>
                
                <div class="selectLanguage">
                    <h2>Select Language</h2>
                    
                    <input type="radio" id="child" name="language" value="child">
                    <label for="child">French</label>
                    <img class="flag" src="assets/fr-flag.png" alt="app banner">
                    <br>
                    
                    <input type="radio" id="adult" name="language" value="adult">
                    <label for="adult">Spanish</label>
                    <img class="flag" src="assets/sp-flag.png" alt="app banner">
                    <br>
                    
                    <input type="radio" id="senior" name="language" value="senior">
                    <label for="senior">Japenese</label>
                    <img class="flag" src="assets/jpn-flag.png" alt="app banner">
                    <br>
                </div>
                <button id="translate-btn" type="button">Translate</button>
            </div>
        </div>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
